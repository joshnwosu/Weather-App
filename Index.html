<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ion-icons -->
  <link rel="stylesheet" href="assets/css/ionicons.min.css">
  <!-- style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="heading">
        <h1>Lagos, Nigeria</h1>
        <h5><i class="ion-ios-home-outline"></i> home location</h5>
      </div>
      <!-- weather -->
      <div class="weather">
        <ul>
          <li class="cloud"><i class="ion-ios-cloud"></i></li>
          <li class="degree"><h2>57<sup>o</sup></h2></li>
          <li class="text"><h2>Fair</h2></li>
          <li class="toggle-btn">
            <span>Celsius</span>
            <span>Fahrenheit</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
